<html lang="en">

    <meta name="description" content="Rob's Eclectic Blog" />

      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0"
    />

      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css"
      title="vue"
      disabled
    />
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/dark.css"

      title="buble"

    <link

      title="dolphin"

    />
   <!-- Custom Styles -->
   <style>
a.app-name-link img {
	max-width: 90%;
	margin: auto;
}
	   .search {
		   border: 5px solid rgba(0,0,0,.07);
		   width: 90%;
		   margin: auto;
	   }
     :root {
	     background: #f5eec2;
	            --theme-hue: 325;

     }

     .sidebar {
	     background: #f5eec2;
	     border-right: 5px solid rgba(0,0,0,.07);
     }
   </style>
  </head>

  <body>
    <div id="app">Loading ...</div>
    <script>
      // Docsify configuration
      window.$docsify = {
	repo: 'https://github.com/pastor-robert/dux',
        auto2top: true,
        coverpage: false,
        executeScript: true,
        loadSidebar: true,
        // loadNavbar: true,
        // mergeNavbar: true,
	formatUpdated: '{MM}/{DD} {HH}:{mm}',
	logo: 'dux-high-resolution-logo-black-transparent.svg',
        maxLevel: 4,
        subMaxLevel: 2,
        name: 'DuxDuxDux',
	nameLink: 'https://pastor-robert.github.io/dux',
	// themeColor: '#3f51b5',
        search: {
          noData: 'No results!',
          paths: 'auto',
          placeholder: {
            '/es/': 'Buscar',
            '/de-de/': 'Suche',
            '/ru-ru/': 'Поиск',
            '/zh-cn/': '搜索',
            '/': 'Search',
          },
          pathNamespaces: ['/es', '/de-de', '/ru-ru', '/zh-cn'],
        },
        vueComponents: {
          'button-counter': {
            template:
              '<button @click="count += 1">You clicked me {{ count }} times</button>',
            data: function () {
              return {
                count: 0,
              };
            },
          },
        },
        vueGlobalOptions: {
          data: function () {
            return {
              count: 0,
              message: 'Hello, World!',
              // Fake API response
              images: [
                { title: 'Image 1', url: 'https://picsum.photos/150?random=1' },
                { title: 'Image 2', url: 'https://picsum.photos/150?random=2' },
                { title: 'Image 3', url: 'https://picsum.photos/150?random=3' },
              ],
            };
          },
          computed: {
            timeOfDay: function () {
              const date = new Date();
              const hours = date.getHours();

              if (hours < 12) {
                return 'morning';
              } else if (hours < 18) {
                return 'afternoon';
              } else {
                return 'evening';
              }
            },
          },
          methods: {
            hello: function () {
              alert(this.message);
            },
          },
        },
        vueMounts: {
          '#counter': {
            data: function () {
              return {
                count: 0,
              };
            },
          },
        },
	copyCode: {
	  buttonText: '⧉',
	},
        plugins: [
          function (hook, vm) {
            hook.beforeEach(function (html) {
              if (/githubusercontent\.com/.test(vm.route.file)) {
                url = vm.route.file
                  .replace('raw.githubusercontent.com', 'github.com')
                  .replace(/\/master/, '/blob/master');
              } else if (/jsdelivr\.net/.test(vm.route.file)) {
                url = vm.route.file
                  .replace('cdn.jsdelivr.net/gh', 'github.com')
                  .replace('@master', '/blob/master');
              } else {
                url =
		  'https://github.com/pastor-robert/dux/blob/main/' +
                  vm.route.file;
              }
              var editHtml = '[:memo: Edit Document](' + url + ')\n';
              return (
                editHtml +
                html +
                '\n\n----\n\n' +
                '<a href="https://docsify.js.org" target="_blank" style="color: inherit; font-weight: normal; text-decoration: none;">Powered by docsify</a>'
              );
            })
          },
        ],
      };
    </script>
    <script src="//cdn.jsdelivr.net/npm/docsify@4/lib/docsify.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.min.js"></script>
    <script src="https://unpkg.com/docsify-copy-code@2"></script>

    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-markdown.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-nginx.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-php.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-c.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-python.min.js"></script>
    <script>
      // Public site only
      if (/docsify/.test(location.host)) {
        document.write(
          '<script src="//cdn.jsdelivr.net/npm/docsify@4/lib/plugins/ga.min.js"><\/script>'
        );
        document.write(
          '<script src="//cdn.jsdelivr.net/npm/docsify@4/lib/plugins/matomo.min.js"><\/script>'
        );
      }
    </script>
    <script src="//cdn.jsdelivr.net/npm/vue@2/dist/vue.min.js"></script>
    <!-- <script src="//cdn.jsdelivr.net/npm/vue@3/dist/vue.global.prod.js"></script> -->
  </body>
</html>
